<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="purecss3/pure.css">
  <link rel="stylesheet" type="text/css" href="purecss3/grids-responsive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>WOLS</title>
</head>

<body>
  <script type="text/javascript" src="script/main.js"></script>

  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-3"></div>
    <div class="pure-u-1 pure-u-md-1-3">
      <div class="pure-g">
        <div class="pure-u-1">
          <h3>Enter a MAC for WOL:</h3>
          <form class="pure-form" name="input" action="/" method="get">
            <input class="pure-input-3-4" type="text" name="mac" placeholder="Place a MAC address" value="@varmac@">
            <input class="pure-button pure-button-primary" type="button" value="Send..." onclick="SendMac">
          </form>

          <p>@varmsg@</p>
        </div>
        <div id="lists" class="pure-u-1"></div>
      </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3"></div>
  </div>

  <script>
    const url = 'text.json';
    ajax(url).then(function onFulfilled(res) {
      document.getElementById("lists").innerHTML = getAllJson(res);
    }).catch (err => console.log(err));
  </script>

</body>

</html>
